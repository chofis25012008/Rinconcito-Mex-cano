<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="inicio.css">
  <style>
    .boton-flotante {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #71ec5e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-contenido {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .cerrar {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .cerrar:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="pantalla-inicio">
    <img src="rin.jpg" alt="Imagen de bienvenida" class="imagen-inicio">
    <button class="boton-flotante" onclick="document.getElementById('modalForm').style.display='block'">Califica</button>

    <div class="overlay">
      <h1>¡Bienvenido!</h1>
      <p>Explora nuestro menú y descubre deliciosos platillos.</p>
      <a href="menu.html" class="boton">Ir al Menú</a>
      <p>Síguenos en nuestras redes sociales:</p>
      <a href="https://www.instagram.com/rinconcito_mexicano_qro?igsh=MW9kY3VnZDhwOG9jaA==" class="boton" target="_blank">
        <img src="instagram.jpg" alt="Instagram" class="icono-red"> Instagram
      </a>
      <a href="https://www.facebook.com/share/1ATpYo1mjv/" class="boton" target="_blank">
        <img src="facebook.jpg" alt="Facebook" class="icono-red"> Facebook
      </a>
      <a href="https://wa.me/5214481835823" class="boton" target="_blank">
        <img src="Whatsapp.jpg" alt="WhatsApp" class="icono-red"> WhatsApp
      </a>
      <a href="https://maps.app.goo.gl/GFjuk271f1mK6dBi7" class="boton" target="_blank">
        <img src="Ubicacion.png" alt="Ubicación" class="icono-red"> ¿Dónde estamos?
      </a>
    </div>
  </div>

  <!-- Modal con formulario -->
  <div id="modalForm" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="document.getElementById('modalForm').style.display='none'">&times;</span>
      <h2>Califica nuestra página</h2>
      <form onsubmit="enviarPorWhatsApp(); return false;">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="calificacion">Calificación:</label><br>
        <select id="calificacion" name="calificacion" required>
          <option value="">Selecciona una opción</option>
          <option value="5">⭐️⭐️⭐️⭐️⭐️ - ¡Excelente!</option>
          <option value="4">⭐️⭐️⭐️⭐️ - Muy buena</option>
          <option value="3">⭐️⭐️⭐️ - Aceptable</option>
          <option value="2">⭐️⭐️ - Puede mejorar</option>
          <option value="1">⭐️ - Mala experiencia</option>
        </select><br><br>

        <label for="comentario">Comentarios:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea><br><br>

        <button type="submit" class="boton">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    function enviarPorWhatsApp() {
      const nombre = document.getElementById("nombre").value;
      const calificacion = document.getElementById("calificacion").value;
      const comentario = document.getElementById("comentario").value;
      const numero = "5214463040507";
      const mensaje = `Hola, soy ${nombre}. Quiero calificar la página con ${calificacion} estrellas. Comentario: ${comentario}`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Cierra el modal si se da clic afuera
    window.onclick = function(event) {
      const modal = document.getElementById('modalForm');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
