<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ de Comida Mexicana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('rin.jpg');
      background-size: cover;
      background-position: center;
    }

    #go-back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #c026a1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    #go-back-button:hover {
      background-color: #75d77e;
    }

    .menu-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffb3f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .item {
      background-color: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease-in-out;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 120px;
      height: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #c026a1;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #75d77e;
    }

    #cart-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #c026a1;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-icon span {
      font-weight: bold;
      margin-left: 5px;
    }

    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      display: none;
      z-index: 1000;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    #total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .menu-container {
        width: 90%;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <button id="go-back-button" onclick="goBack()">‚¨Ö Regresar</button>

  <div id="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>

  <div class="menu-container">
    <h1>Comida Mexicana</h1>

    <div class="grid-container">
      <div class="item">
        <img src="sopa azteca.jpeg" alt="Sopa Azteca">
        <span>Sopa Azteca - $75</span>
        <button onclick="addToCart('Sopa Azteca', 75)">Agregar</button>
      </div>
      <div class="item">
        <img src="enchiladas.jpeg" alt="Enchiladas Verdes">
        <span>Enchiladas Verdes - $110 (con arroz y frijoles)</span>
        <button onclick="addToCart('Enchiladas Verdes', 110)">Agregar</button>
      </div>
      <div class="item">
        <img src="enmoladas.jpeg" alt="Enmoladas">
        <span>Enmoladas - $120 (con arroz y frijoles)</span>
        <button onclick="addToCart('Enmoladas', 120)">Agregar</button>
      </div>
      <div class="item">
        <img src="enfrijoladas.jpg" alt="Enfrijoladas">
        <span>Enfrijoladas - $95 (con arroz)</span>
        <button onclick="addToCart('Enfrijoladas', 95)">Agregar</button>
      </div>
      <div class="item">
        <img src="chilaquiles de pollo.jpg" alt="Chilaquiles con Pollo">
        <span>Chilaquiles con Pollo - $100</span>
        <button onclick="addToCart('Chilaquiles con Pollo', 100)">Agregar</button>
      </div>
      <div class="item">
        <img src="chilaquiles de huevo.jpg" alt="Chilaquiles con Huevo">
        <span>Chilaquiles con Huevo - $95</span>
        <button onclick="addToCart('Chilaquiles con Huevo', 95)">Agregar</button>
      </div>
    </div>
  </div>

  <div class="cart" id="cart">
    <div class="cart-header">
      <h2>Carrito</h2>
      <button onclick="toggleCart()">‚ùå</button>
    </div>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button onclick="checkout()">Finalizar Pedido</button>
  </div>

  <script>
    let totalPrice = 0;
    let cartCount = 0;

    function goBack() {
      window.history.back();
    }

    function toggleCart() {
      const cart = document.getElementById("cart");
      cart.style.display = cart.style.display === "none" || cart.style.display === "" ? "block" : "none";
    }

    function addToCart(item, price) {
      const cartItems = document.getElementById("cart-items");
      const listItem = document.createElement("li");
      listItem.className = "cart-item";
      listItem.innerHTML = `${item} - $${price} <button class="delete-btn" onclick="removeItem(this, ${price})">Eliminar</button>`;
      cartItems.appendChild(listItem);
      totalPrice += price;
      cartCount++;
      document.getElementById("total").textContent = `Total: $${totalPrice}`;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function removeItem(button, price) {
      button.parentElement.remove();
      totalPrice -= price;
      cartCount--;
      document.getElementById("total").textContent = `Total: $${totalPrice}`;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function checkout() {
      alert(`Total a pagar: $${totalPrice}`);
    }
  </script>

</body>
</html>
