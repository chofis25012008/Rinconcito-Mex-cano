<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Interactivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('rin.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .boton-regresar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .boton-regresar:hover {
      background-color: #28a745;
    }

    .cuadro-negro {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      max-width: 1100px;
      margin: 120px auto 60px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .menu-item {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .menu-item button:hover {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <button class="boton-regresar" onclick="location.href='index2.html'">⬅ Regresar</button>

  <div class="cuadro-negro">
    <div class="menu">
      <div class="menu-item"><button onclick="location.href='Comida Mexicana.html'">Comida Mexicana</button></div>
      <div class="menu-item"><button onclick="location.href='Lunch.html'">Lunch</button></div>
      <div class="menu-item"><button onclick="location.href='Antojitos mexicano.html'">Antojitos Mexicanos</button></div>
      <div class="menu-item"><button onclick="location.href='Botanas.html'">Botanas</button></div>
      <div class="menu-item"><button onclick="location.href='Hamburguesas.html'">Hamburguesas</button></div>
      <div class="menu-item"><button onclick="location.href='Frappes.html'">Frappés</button></div>
      <div class="menu-item"><button onclick="location.href='Bebida.html'">Bebidas</button></div>
      <div class="menu-item"><button onclick="location.href='Jugos.html'">Jugos</button></div>
    </div>
  </div>

</body>
</html>
