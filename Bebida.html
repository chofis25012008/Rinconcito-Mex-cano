<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frapp√©s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('rin.jpg');
      background-size: cover;
      background-position: center;
    }

    #go-back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #c026a1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #go-back-button:hover {
      background-color: #75d77e;
    }

    .menu-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffb3f0;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 10px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: black;
    }

    .item img {
      width: 120px;
      height: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #c026a1;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #75d77e;
    }

    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      display: none;
      z-index: 999;
      color: black;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    #total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #cart-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #c026a1;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-icon span {
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <button id="go-back-button" onclick="goBack()">‚¨Ö Regresar</button>
  <div id="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>

  <div class="menu-container">
    <h1>Frapp√©s</h1>

    <div class="grid-container">
      <div class="item">
        <img src="fracapu.jpeg" alt="Capuchino">
        <span>Capuchino - $75</span>
        <button onclick="addToCart('Capuchino', 75)">Agregar</button>
      </div>
      <div class="item">
        <img src="moka.jpg" alt="Mocha">
        <span>Mocha - $75</span>
        <button onclick="addToCart('Mocha', 75)">Agregar</button>
      </div>
      <div class="item">
        <img src="foreo.webp" alt="Oreo">
        <span>Oreo - $75</span>
        <button onclick="addToCart('Oreo', 75)">Agregar</button>
      </div>
      <div class="item">
        <img src="fnutela.jpg" alt="Nutella">
        <span>Nutella - $75</span>
        <button onclick="addToCart('Nutella', 75)">Agregar</button>
      </div>
      <div class="item">
        <img src="fgansito.jpeg" alt="Gansito">
        <span>Gansito - $75</span>
        <button onclick="addToCart('Gansito', 75)">Agregar</button>
      </div>
    </div>
  </div>

  <div class="cart" id="cart">
    <div class="cart-header">
      <h2>Carrito</h2>
      <button onclick="toggleCart()">‚ùå</button>
    </div>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button onclick="checkout()">Finalizar Pedido</button>
  </div>

  <script>
    let totalPrice = 0;
    let cartCount = 0;

    function goBack() {
      window.history.back();
    }

    function toggleCart() {
      const cart = document.getElementById("cart");
      cart.style.display = cart.style.display === "none" || cart.style.display === "" ? "block" : "none";
    }

    function addToCart(item, price) {
      const cartItems = document.getElementById("cart-items");
      const listItem = document.createElement("li");
      listItem.className = "cart-item";
      listItem.innerHTML = `${item} - $${price} <button class="delete-btn" onclick="removeItem(this, ${price})">Eliminar</button>`;
      cartItems.appendChild(listItem);
      totalPrice += price;
      cartCount++;
      document.getElementById("total").textContent = `Total: $${totalPrice}`;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function removeItem(button, price) {
      button.parentElement.remove();
      totalPrice -= price;
      cartCount--;
      document.getElementById("total").textContent = `Total: $${totalPrice}`;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function checkout() {
      alert(`Total a pagar: $${totalPrice}`);
    }
  </script>

</body>
</html>
